name: Release UI asset

on:
  push:
    tags: [ 'v*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Pack dist
        run: |
          cd dist
          zip -r ../ui-dist.zip .
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ui-dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
